// UserAgent判定
if(navigator.userAgent.indexOf('PSP') != -1) {
	document.write('<link rel="stylesheet" href="css/style_PSP.css">');
}else	{
	document.write('<link rel="stylesheet" href="css/style_responsive.css">');
	$(function(){
		var $img = $('ul.lang li img');
		$img.hide();
		var imgsrc;
		for(var i = 0; i < $img.length; ++i)	{
			imgsrc = $img.eq(i).attr('src');
			imgsrc = imgsrc.replace(/p.png/, '.png');
			$img.eq(i).attr('src', imgsrc);
			$img.eq(i).bind('load', function() {
				$(this).show();
			})
		}
	});
}
</script><link rel="stylesheet" href="index_files/style_responsive.css">
